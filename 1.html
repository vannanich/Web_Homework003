<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Tags on Scenic Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .background {
      width: 100%;
      height: 600px;
      background: url('scenic.jpg') no-repeat center center/cover;
    }
    .profile {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile .name {
      font-size: 14px;
      font-weight: bold;
    }
    .profile .icon {
      color: #3498db;
      font-size: 16px;
    }
    .profile1 {
      top: 20%;
      left: 10%;
    }
    .profile2 {
      top: 35%;
      right: 15%;
    }
    .profile3 {
      bottom: 10%;
      left: 25%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div class="profile profile1">
      <img src="profile1.jpg" alt="Profile 1">
      <span class="name">Doung Jiva</span>
      <span class="icon">ðŸ’™</span>
    </div>
    <div class="profile profile2">
      <img src="profile2.jpg" alt="Profile 2">
      <span class="name">Tep Aspara</span>
      <span class="icon">ðŸ’™</span>
    </div>
    <div class="profile profile3">
      <img src="profile3.jpg" alt="Profile 3">
      <span class="name">Chhaya Leak</span>
      <span class="icon">ðŸ’™</span>
    </div>
  </div>
</body>
</html>
